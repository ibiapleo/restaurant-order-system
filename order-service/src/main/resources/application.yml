server:
  port: 8300
  servlet:
    context-path: /

openapi:
  service:
    title: ms-order
    version: 1.0.0
    url: http://localhost:9090
springdoc:
  api-docs:
    path: /ms-order/v3/api-docs
  swagger-ui:
    path: /ms-order/swagger-ui.html

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ms-order-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    admin:
      auto-create: true
  application:
    name: MS-ORDER
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5434}/${POSTGRES_DB:db_ms-order}
    username: ${POSTGRES_USER:root}
    password: ${POSTGRES_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show_sql: true
    defer-datasource-initialization: true

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER:localhost}:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

services:
  menu:
    url: ${MENU_SERVICE_URL:http://localhost:9090}